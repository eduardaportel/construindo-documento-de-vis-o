<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Números</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .field-container {
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inserção de Números</h1>
        <div id="form-container"></div>
        <button id="submit-btn">Salvar e Continuar</button>
    </div>

    <script>
        class NumberInputForm {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.numbers = [];
                this.createForm();
            }

            createForm() {
                for (let i = 0; i < 8; i++) {
                    let fieldContainer = document.createElement('div');
                    fieldContainer.className = 'field-container';

                    let label = document.createElement('label');
                    label.innerText = `Número ${i + 1}:`;

                    let input = document.createElement('input');
                    input.type = 'text';
                    input.id = `number${i}`;
                    input.placeholder = 'Digite um número inteiro';

                    fieldContainer.appendChild(label);
                    fieldContainer.appendChild(input);
                    this.container.appendChild(fieldContainer);
                }
            }

            collectNumbers() {
                this.numbers = [];
                for (let i = 0; i < 8; i++) {
                    let value = document.getElementById(`number${i}`).value;
                    if (isNaN(value) || value.trim() === '') {
                        alert(`Por favor, insira um número inteiro válido no campo ${i + 1}.`);
                        return false;
                    }
                    this.numbers.push(parseInt(value));
                }
                return true;
            }

            sortNumbers() {
                this.numbers.sort((a, b) => a - b);
            }

            storeNumbers() {
                localStorage.setItem('storedNumbers', JSON.stringify(this.numbers));
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = new NumberInputForm('form-container');
            const submitBtn = document.getElementById('submit-btn');
            
            submitBtn.addEventListener('click', () => {
                if (form.collectNumbers()) {
                    form.sortNumbers();
                    form.storeNumbers();
                    window.location.href = '/tela2.html'; 
                }
            });
        });
    </script>
</body>
</html>
